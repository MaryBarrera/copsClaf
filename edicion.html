<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edicion</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-1.11.0.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<link rel="icon" href="filmoteca.png">
</head>

<body>
	<div id="edicion" class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>Edición de Titulo</h3>
				<p><h4>Los campos que se tienen en BUDA pueden no coincidir con los campos en CLAF, revisa a un costado
				de cada campo el valor en BUDA y completalo en CLAF si no se copio en automático.</h4></p><br>
			</div>

			<div class="col-md-3">
				<div class="field">
			  		<label>Titulo: <font size="3" color="red"> {{titulo}} </font></label>
			  		<div class="control">
			    		<input class="form-control" type="text" placeholder="Colegio Militar">
			  		</div>
				</div>
			</div>

			<div class="col-md-3">
				<div class="field">
			  		<label> Realizador: <font size="3" color="red">{{realizador}}  </font></label>
			  		<div class="control">
			    		<input class="form-control" type="text" placeholder="Desconocido">
			  		</div>
				</div>
			</div>

			<div class="col-md-3">
				<div class="field">
			  		<label> Año: <font size="3" color="red">{{anio}}  </font></label>
			  		<div class="control">
			    		<input class="form-control" type="text" placeholder="1932">
			  		</div>
				</div>
			</div>

			<div class="col-md-3">
				<div class="field">
			  		<label> País:<font size="3" color="red"> {{pais}}  </font></label>
			  		<div class="control">
			    		<input class="form-control" type="text" placeholder="MEX">
			  		</div>
				</div>
			</div>
		</div> <!-- ./div row fila 1-->
	</div>  <!-- ./div container 1-->

	<br>
	<div id="edicion2" class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="field">
			  		<label> Formato: <font size="3" color="red">{{formato}}  </font></label>
			  		<div class="control">
							<select class="form-control">
							  <option value="1">8 mm</option>
							  <option value="2">16 mm</option>
							  <option value="3">35 mm</option>
							</select>
			  		</div>
				</div>
			</div>

			<div class="col-md-3">
				<div class="field">
						<label> Soporte: <font size="3" color="red">{{soporte}}  </font></label>
						<div class="control">
							<select class="form-control">
								<option value="1">Nitrato</option>
								<option value="2">Acetato</option>
								<option value="3">Poliester</option>
							</select>
						</div>
				</div>
			</div>

			<div class="col-md-3">
				<div class="field">
						<label> Emulsión: <font size="3" color="red">{{emulsion}}  </font></label>
						<div class="control">
							<select class="form-control">
								<option value="1">Negativo Original</option>
								<option value="2">...</option>
								<option value="3">...</option>
								<option value="4">...</option>
							</select>
						</div>
				</div>
			</div>

			<div class="col-md-3">
				<div class="field">
						<label> Color: <font size="3" color="red">{{color}}  </font></label>
						<div class="control">
							<select class="form-control">
								<option value="1">Blanco y Negro</option>
								<option value="2">Color</option>
								<option value="3">...</option>
								<option value="4">...</option>
							</select>
						</div>
				</div>
			</div>
		</div> <!-- ./div row fila 2-->
	</div> <!-- ./div container 2-->

	<br>
	<div id="edicion3" class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="field">
			  		<label> No. de Rollos:<font size="3" color="red"> {{rollos}}  </font></label>
			  		<div class="control">
			    		<input class="form-control" type="text">
			  		</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="field">
						<label> Audio: <font size="3" color="red"> {{audio}}  </font></label>
						<div class="control">
							<input class="form-control" type="text">
						</div>
				</div>
			</div>
		</div> <!-- ./div row fila 3-->
	</div> <!-- ./div container 3-->

	<div class="container">
		<div class="row">
			<div class="col-md-12" align="right">
				<a class="btn btn-danger btn-lg" href="folio.html" role="button">Cancelar</a>
				<a class="btn btn-primary btn-lg" href="#l" id="btn-guardar" role="button">Guardar Cambios</a>
			</div>
		</div> <!--./div row fila 4-->
	</div> <!-- ./div container 4-->

  	<!-- Ejecuta script de vue js -->
  	<script src="js/vue.js"></script>
	  <script src="js/accionEdicion.js"></script>

</body>
</html>
