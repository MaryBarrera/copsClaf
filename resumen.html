<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Resumen</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-1.11.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> 
  <link rel="icon" href="filmoteca.png">
</head>

<body>
  <div id="resumen" class="container">
    <div class="row">
      <label for=""><b><h3>Resumen del Ingreso</h3></b></label> <br>
      <label for=""><b>Procedencia: </b>{{procedencia}}</label> <br>
      <label for=""><b>Contacto: </b>{{contacto}}</label> <br>
      <label for=""><b>Naturaleza del Ingreso: </b>{{nat_ingreso}}</label> <br><br>
      <label for=""><h4>Lista de Titulos</h4></label>
    </div>

    <br>
    <div class="row">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Título</th>
            <th scope="col">Características</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>GENERAL MAXIMINO AVILA CAMACHO INAUGURA LA ESC. SEC. VENUSTIANO CARRANZA EN PUEBLA</td>
            <td>35 NNOBN SS SIN INT</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>COLEGIO MILITAR</td>
            <td>35 NNOBN SS</td>
          </tr>
        </tbody>
      </table>
    </div> <!-- ./row-->
  </div> <!-- -/div container 1 -->

  <div class="container">
    <div class="row">
      <div class="col-md-12" align="right">
        <a class="btn btn-danger btn-md" href="ingreso.html" role="button">Regresar</a>
        <a class="btn btn-primary btn-md" role="button" data-toggle="modal" data-target="#bajaModal" id="btnModal">Generar ingreso parcial </a> <!-- href="resumen.html" -->
      </div>
    </div> <!--./div row fila 2-->
  </div> <!-- ./div container 2-->


  <div class="conteiner">
      <!-- Estructura Modal -->
      <div class="modal fade" id="bajaModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="modalLabel">Ingreso Parcial</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="modal" class="modal-body">
              <label>Ingreso Generado </label><br>
            </div>
            <div class="modal-footer" align="right">
              <button type="button" class="btn btn-danger btn-md" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Ejecuta script de vue js -->  
  <script src="js/vue.js"></script>

</body>
</html>
